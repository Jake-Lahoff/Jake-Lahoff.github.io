<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1292px;
            height: 874px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/houston_2018_1.js"></script>
        <script src="data/percent_flood_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[29.409663105534577,-96.08392393422879],[30.321201725069763,-94.73543216909046]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CartoLight_0');
        map.getPane('pane_CartoLight_0').style.zIndex = 400;
        var layer_CartoLight_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.pn', {
            pane: 'pane_CartoLight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_CartoLight_0;
        map.addLayer(layer_CartoLight_0);
        function pop_houston_2018_1(feature, layer) {
        }

        function style_houston_2018_1_0(feature) {
            if (feature.properties['q2wHide_perc_change'] >= -0.667000 && feature.properties['q2wHide_perc_change'] <= -0.010000 ) {
                return {
                pane: 'pane_houston_2018_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,232,232,1.0)',
                interactive: false,
            }
            }
            if (feature.properties['q2wHide_perc_change'] >= -0.010000 && feature.properties['q2wHide_perc_change'] <= 0.062000 ) {
                return {
                pane: 'pane_houston_2018_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,217,217,1.0)',
                interactive: false,
            }
            }
            if (feature.properties['q2wHide_perc_change'] >= 0.062000 && feature.properties['q2wHide_perc_change'] <= 0.717000 ) {
                return {
                pane: 'pane_houston_2018_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(90,200,200,1.0)',
                interactive: false,
            }
            }
        }
        map.createPane('pane_houston_2018_1');
        map.getPane('pane_houston_2018_1').style.zIndex = 401;
        map.getPane('pane_houston_2018_1').style['mix-blend-mode'] = 'normal';
        var layer_houston_2018_1 = new L.geoJson(json_houston_2018_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_houston_2018_1',
            layerName: 'layer_houston_2018_1',
            pane: 'pane_houston_2018_1',
            onEachFeature: pop_houston_2018_1,
            style: style_houston_2018_1_0,
        });
        bounds_group.addLayer(layer_houston_2018_1);
        map.addLayer(layer_houston_2018_1);
        function pop_percent_flood_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Tract Name</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Estimated 2018 Population</th>\
                        <td>' + (feature.properties['total_popE'] !== null ? autolinker.link(feature.properties['total_popE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Percent Area Flooded >1m</th>\
                        <td>' + (feature.properties['Percent'] !== null ? autolinker.link(feature.properties['Percent'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Estimated 2016 Population</th>\
                        <td>' + (feature.properties['houston_2016_total_popE'] !== null ? autolinker.link(feature.properties['houston_2016_total_popE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Percent Change in Population</th>\
                        <td>' + (feature.properties['houston_2018_percent'] !== null ? autolinker.link(feature.properties['houston_2018_percent'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_percent_flood_2_0(feature) {
            if (feature.properties['q2wHide_percent_fl'] >= 0.000000 && feature.properties['q2wHide_percent_fl'] <= 0.000827 ) {
                return {
                pane: 'pane_percent_flood_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,232,232,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_percent_fl'] >= 0.000827 && feature.properties['q2wHide_percent_fl'] <= 0.002806 ) {
                return {
                pane: 'pane_percent_flood_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(211,167,203,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_percent_fl'] >= 0.002806 && feature.properties['q2wHide_percent_fl'] <= 0.036254 ) {
                return {
                pane: 'pane_percent_flood_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,100,172,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_percent_flood_2');
        map.getPane('pane_percent_flood_2').style.zIndex = 402;
        map.getPane('pane_percent_flood_2').style['mix-blend-mode'] = 'multiply';
        var layer_percent_flood_2 = new L.geoJson(json_percent_flood_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_percent_flood_2',
            layerName: 'layer_percent_flood_2',
            pane: 'pane_percent_flood_2',
            onEachFeature: pop_percent_flood_2,
            style: style_percent_flood_2_0,
        });
        bounds_group.addLayer(layer_percent_flood_2);
        map.addLayer(layer_percent_flood_2);
        map.createPane('pane_ExtentofFloodingabove1m_3');
        map.getPane('pane_ExtentofFloodingabove1m_3').style.zIndex = 403;
        var img_ExtentofFloodingabove1m_3 = 'data/ExtentofFloodingabove1m_3.png';
        var img_bounds_ExtentofFloodingabove1m_3 = [[29.4975,-95.96055555555556],[30.170277777777777,-94.90861111111111]];
        var layer_ExtentofFloodingabove1m_3 = new L.imageOverlay(img_ExtentofFloodingabove1m_3,
                                              img_bounds_ExtentofFloodingabove1m_3,
                                              {pane: 'pane_ExtentofFloodingabove1m_3'});
        bounds_group.addLayer(layer_ExtentofFloodingabove1m_3);
        map.addLayer(layer_ExtentofFloodingabove1m_3);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
